<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API - 500 Produtos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
        .product { border: 1px solid #ddd; margin: 5px; padding: 5px; display: inline-block; width: 150px; }
        .product img { width: 100%; height: 100px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Teste da API - 500 Produtos</h1>
    <div id="status" class="result">Carregando...</div>
    <div id="products"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Testando API...');
                document.getElementById('status').innerHTML = 'Testando API...';
                
                // Testar API diretamente
                const response = await fetch('https://catalogo-products.pages.dev/api/products?page=1&pageSize=500');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados da API:', data);
                
                const productCount = data.products ? data.products.length : 0;
                document.getElementById('status').innerHTML = `
                    <div class="success">✓ API funcionando!</div>
                    <div>Total de produtos: ${productCount}</div>
                    <div>Página: ${data.meta?.page || 'N/A'}</div>
                    <div>Tamanho da página: ${data.meta?.pageSize || 'N/A'}</div>
                    <div>Total geral: ${data.meta?.total || 'N/A'}</div>
                `;
                
                // Exibir alguns produtos
                if (data.products && data.products.length > 0) {
                    displayProducts(data.products.slice(0, 20)); // Mostrar apenas os primeiros 20
                }
                
            } catch (error) {
                console.error('Erro na API:', error);
                document.getElementById('status').innerHTML = `<div class="error">✗ Erro: ${error.message}</div>`;
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products');
            container.innerHTML = '<h3>Primeiros 20 produtos:</h3>';
            
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}" 
                         alt="${product.title}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkVycm8gSW1hZ2VtPC90ZXh0Pjwvc3ZnPg=='">
                    <div><strong>ID:</strong> ${product.id}</div>
                    <div><strong>Título:</strong> ${product.title}</div>
                    <div><strong>Categoria:</strong> ${product.category}</div>
                    <div><strong>Preço:</strong> R$ ${product.price?.final || product.price || 'N/A'}</div>
                `;
                container.appendChild(div);
            });
        }

        // Iniciar teste
        testAPI();
    </script>
</body>
</html>
