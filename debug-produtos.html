<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Produtos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 15px; display: inline-block; width: 200px; }
        .product img { width: 150px; height: 150px; object-fit: cover; }
        .loading { color: blue; }
        .error { color: red; }
        .success { color: green; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug de Produtos</h1>
    <div id="status" class="loading">Carregando...</div>
    <div id="debug" class="debug"></div>
    <div id="products"></div>
    
    <script src="js/api-service.js?v=3"></script>
    <script src="js/products.js?v=3"></script>
    <script>
        async function debugProducts() {
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            const productsDiv = document.getElementById('products');
            
            try {
                status.innerHTML = '<span class="loading">Testando API...</span>';
                debug.innerHTML = '<h3>Debug Info:</h3>';
                
                // Testar API diretamente
                debug.innerHTML += '<p>1. Testando API diretamente...</p>';
                const apiResponse = await fetch('https://catalogo-products.pages.dev/api/products?page=1&pageSize=10');
                const apiData = await apiResponse.json();
                debug.innerHTML += `<p>✓ API retornou ${apiData.products.length} produtos</p>`;
                
                // Testar ApiService
                debug.innerHTML += '<p>2. Testando ApiService...</p>';
                if (typeof window.apiService === 'undefined') {
                    throw new Error('ApiService não está disponível');
                }
                debug.innerHTML += '<p>✓ ApiService disponível</p>';
                
                // Testar productsModule
                debug.innerHTML += '<p>3. Testando productsModule...</p>';
                if (typeof window.productsModule === 'undefined') {
                    throw new Error('productsModule não está disponível');
                }
                debug.innerHTML += '<p>✓ productsModule disponível</p>';
                
                // Testar carregamento de produtos
                debug.innerHTML += '<p>4. Carregando produtos via productsModule...</p>';
                const products = await window.productsModule.loadProducts(1, 500);
                debug.innerHTML += `<p>✓ ${products.length} produtos carregados via productsModule</p>`;
                
                status.innerHTML = '<span class="success">✓ Todos os testes passaram!</span>';
                
                // Mostrar primeiros 5 produtos
                const first5 = products.slice(0, 5);
                productsDiv.innerHTML = '<h2>Primeiros 5 produtos:</h2>';
                
                first5.forEach((product, index) => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/150x150?text=Erro'">
                        <h3>${product.title}</h3>
                        <p><strong>Marca:</strong> ${product.brand}</p>
                        <p><strong>Categoria:</strong> ${product.category}</p>
                        <p><strong>Preço:</strong> R$ ${product.price.toFixed(2)}</p>
                        <p><strong>Estoque:</strong> ${product.stock}</p>
                        <p><strong>URL da imagem:</strong><br><small>${product.image}</small></p>
                    `;
                    productsDiv.appendChild(productDiv);
                });
                
            } catch (error) {
                console.error('Erro no debug:', error);
                status.innerHTML = `<span class="error">✗ Erro: ${error.message}</span>`;
                debug.innerHTML += `<p class="error">Erro: ${error.message}</p>`;
            }
        }
        
        // Executar debug quando a página carregar
        document.addEventListener('DOMContentLoaded', debugProducts);
    </script>
</body>
</html>
