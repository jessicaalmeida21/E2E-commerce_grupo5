<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9932CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo principal com gradiente -->
  <circle cx="40" cy="40" r="35" fill="url(#circleGradient)" stroke="none"/>
  
  <!-- Número "2" em branco, centralizado -->
  <text x="40" y="54" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">2</text>
</svg>