<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
</head>
<body>
    <h1>Teste da API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testando API...');
                const response = await fetch('https://catalogo-products.pages.dev/api/products?page=1&pageSize=10');
                console.log('Resposta:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Produtos encontrados: ${data.products ? data.products.length : 0}</p>
                    <p>Total: ${data.meta ? data.meta.total : 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
