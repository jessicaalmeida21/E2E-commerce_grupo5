<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API - 500 Produtos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        .log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            max-height: 300px; 
            overflow-y: auto; 
            font-family: monospace; 
            font-size: 12px;
        }
        .product { 
            border: 1px solid #ddd; 
            margin: 5px; 
            padding: 10px; 
            display: inline-block; 
            width: 200px; 
            vertical-align: top;
            border-radius: 5px;
        }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Debug API - 500 Produtos</h1>
    
    <div class="result">
        <div><strong>Status:</strong> <span id="status" class="warning">Aguardando...</span></div>
        <div><strong>Total de produtos:</strong> <span id="total">0</span></div>
        <div><strong>Página:</strong> <span id="page">0</span></div>
        <div><strong>Tamanho da página:</strong> <span id="pageSize">0</span></div>
        <div><strong>Total geral:</strong> <span id="totalGeral">0</span></div>
    </div>

    <div class="log" id="log"></div>
    
    <div id="products-container"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testAPI() {
            try {
                log('Testando API diretamente...');
                document.getElementById('status').textContent = 'Testando API...';
                document.getElementById('status').className = 'warning';
                
                // Testar API diretamente
                const response = await fetch('https://catalogo-products.pages.dev/api/products?page=1&pageSize=500');
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                    const data = await response.json();
                log('Dados da API recebidos:');
                log(`- Tipo: ${typeof data}`);
                log(`- Keys: ${Object.keys(data).join(', ')}`);
                log(`- Products existe: ${!!data.products}`);
                log(`- Products é array: ${Array.isArray(data.products)}`);
                log(`- Products length: ${data.products ? data.products.length : 'N/A'}`);
                log(`- Meta existe: ${!!data.meta}`);
                if (data.meta) {
                    log(`- Meta page: ${data.meta.page}`);
                    log(`- Meta pageSize: ${data.meta.pageSize}`);
                    log(`- Meta total: ${data.meta.total}`);
                }
                
                const productCount = data.products ? data.products.length : 0;
                document.getElementById('total').textContent = productCount;
                document.getElementById('page').textContent = data.meta?.page || 'N/A';
                document.getElementById('pageSize').textContent = data.meta?.pageSize || 'N/A';
                document.getElementById('totalGeral').textContent = data.meta?.total || 'N/A';
                
                if (productCount > 0) {
                    document.getElementById('status').textContent = 'API funcionando!';
                    document.getElementById('status').className = 'success';
                    log(`✓ API funcionando! ${productCount} produtos carregados`);
                    
                    // Exibir alguns produtos
                    displayProducts(data.products.slice(0, 20));
                } else {
                    document.getElementById('status').textContent = 'API retornou 0 produtos';
                    document.getElementById('status').className = 'error';
                    log('✗ API retornou 0 produtos', 'error');
                }
                
            } catch (error) {
                log('Erro na API: ' + error.message, 'error');
                document.getElementById('status').textContent = 'Erro: ' + error.message;
                document.getElementById('status').className = 'error';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '<h3>Primeiros 20 produtos da API:</h3>';
            
            products.forEach((product, index) => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}" 
                         alt="${product.title}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkVycm8gSW1hZ2VtPC90ZXh0Pjwvc3ZnPg=='">
                    <div><strong>ID:</strong> ${product.id}</div>
                    <div><strong>Título:</strong> ${product.title}</div>
                    <div><strong>Categoria:</strong> ${product.category}</div>
                    <div><strong>Preço:</strong> R$ ${product.price?.final || product.price || 'N/A'}</div>
                    <div><strong>Imagem:</strong> ${product.image ? 'Sim' : 'Não'}</div>
                `;
                container.appendChild(div);
            });
        }

        // Iniciar teste automaticamente
        testAPI();
    </script>
</body>
</html>
