    <script>
        let logArea = document.getElementById('log-area');
        let totalTests = 0;
        let passedTests = 0;
        let failedTests = 0;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logArea.textContent += logMessage;
            logArea.scrollTop = logArea.scrollHeight;
            
            console.log(message);
        }
        
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
        }
        
        function updateProgress() {
            const progressFill = document.getElementById('progress-fill');
            const overallStatus = document.getElementById('overall-status');
            const progress = totalTests > 0 ? (passedTests / totalTests) * 100 : 0;
            
            if (progressFill) {
                progressFill.style.width = progress + '%';
            }
            
            if (overallStatus) {
                const statusType = progress === 100 ? 'success' : progress >= 70 ? 'warning' : 'error';
                const statusMessage = `Testes: ${passedTests}/${totalTests} (${progress.toFixed(1)}%) - ${failedTests} falhas`;
                overallStatus.innerHTML = `<div class="status ${statusType}">${statusMessage}</div>`;
            }
        }
        
        function runTest(testName, testFunction) {
            totalTests++;
            log(`üß™ Executando teste: ${testName}`);
            
            try {
                const result = testFunction();
                if (result === true || result === undefined) {
                    passedTests++;
                    log(`‚úÖ ${testName}: PASSOU`);
                    return true;
                } else {
                    failedTests++;
                    log(`‚ùå ${testName}: FALHOU - ${result}`);
                    return false;
                }
            } catch (error) {
                failedTests++;
                log(`‚ùå ${testName}: ERRO - ${error.message}`);
                return false;
            } finally {
                updateProgress();
            }
        }
        
        function clearLog() {
            logArea.textContent = '';
            totalTests = 0;
            passedTests = 0;
            failedTests = 0;
            updateProgress();
        }
        
        function exportLog() {
            const logContent = logArea.textContent;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `site-inspection-${new Date().toISOString().slice(0,10)}.log`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // 1. TESTE DO SISTEMA DE LOGIN
        function testLoginSystem() {
            log('=== TESTANDO SISTEMA DE LOGIN ===');
            
            const results = [];
            
            // Teste 1: Verificar se elementos do login existem
            results.push(runTest('Elementos do Login', () => {
                const loginForm = document.getElementById('login-form');
                const loginEmail = document.getElementById('login-email');
                const loginPassword = document.getElementById('login-password');
                return loginForm && loginEmail && loginPassword;
            }));
            
            // Teste 2: Verificar usu√°rios de teste
            results.push(runTest('Usu√°rios de Teste', () => {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const testUser = users.find(u => u.email === 'teste@gmail.com');
                return testUser !== undefined;
            }));
            
            // Teste 3: Testar login com usu√°rio de teste
            results.push(runTest('Login com Usu√°rio de Teste', async () => {
                try {
                    // Simular login
                    const testUser = {
                        id: 'test-001',
                        name: 'Cliente Teste',
                        email: 'teste@gmail.com',
                        password: 'teste123',
                        profile: 'customer',
                        isFixed: true
                    };
                    localStorage.setItem('currentUser', JSON.stringify(testUser));
                    
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                    return currentUser && currentUser.email === 'teste@gmail.com';
                } catch (error) {
                    return false;
                }
            }));
            
            const passed = results.filter(r => r).length;
            const total = results.length;
            
            updateStatus('login-status', `Login: ${passed}/${total} testes passaram`, 
                        passed === total ? 'success' : 'warning');
            
            return passed === total;
        }
        
        // 2. TESTE DO SISTEMA DE CARRINHO
        function testCartSystem() {
            log('=== TESTANDO SISTEMA DE CARRINHO ===');
            
            const results = [];
            
            // Teste 1: Verificar fun√ß√µes do carrinho
            results.push(runTest('Fun√ß√µes do Carrinho', () => {
                return typeof getUserCart === 'function' && 
                       typeof saveUserCart === 'function' &&
                       typeof updateCartCounter === 'function';
            }));
            
            // Teste 2: Testar carrinho vazio
            results.push(runTest('Carrinho Vazio', () => {
                const cart = getUserCart();
                return Array.isArray(cart);
            }));
            
            // Teste 3: Testar adicionar produto
            results.push(runTest('Adicionar Produto', async () => {
                try {
                    // Simular adi√ß√£o de produto
                    const testItem = {
                        id: 'TEST-001',
                        title: 'Produto Teste',
                        price: 100,
                        quantity: 1
                    };
                    
                    let cart = getUserCart();
                    cart.push(testItem);
                    saveUserCart(cart);
                    
                    const savedCart = getUserCart();
                    return savedCart.length > 0 && savedCart[0].id === 'TEST-001';
                } catch (error) {
                    return false;
                }
            }));
            
            const passed = results.filter(r => r).length;
            const total = results.length;
            
            updateStatus('cart-status', `Carrinho: ${passed}/${total} testes passaram`, 
                        passed === total ? 'success' : 'warning');
            
            return passed === total;
        }
        
        // 3. TESTE DO SISTEMA DE CHECKOUT
        function testCheckoutSystem() {
            log('=== TESTANDO SISTEMA DE CHECKOUT ===');
            
            const results = [];
            
            // Teste 1: Verificar se usu√°rio est√° logado para checkout
            results.push(runTest('Verifica√ß√£o de Login para Checkout', () => {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                return currentUser !== null;
            }));
            
            // Teste 2: Verificar elementos do checkout
            results.push(runTest('Elementos do Checkout', () => {
                // Simular verifica√ß√£o de elementos
                return true; // Placeholder - seria verificado em p√°gina real
            }));
            
            const passed = results.filter(r => r).length;
            const total = results.length;
            
            updateStatus('checkout-status', `Checkout: ${passed}/${total} testes passaram`, 
                        passed === total ? 'success' : 'warning');
            
            return passed === total;
        }
        
        // 4. TESTE DO SISTEMA DE IMAGENS
        function testProductImages() {
            log('=== TESTANDO SISTEMA DE IMAGENS ===');
            
            const results = [];
            
            // Teste 1: Verificar fun√ß√£o getProductImage
            results.push(runTest('Fun√ß√£o getProductImage', () => {
                return typeof apiService !== 'undefined' && 
                       typeof apiService.getProductImage === 'function';
            }));
            
            // Teste 2: Testar gera√ß√£o de imagens para diferentes produtos
            results.push(runTest('Gera√ß√£o de Imagens', () => {
                if (!apiService || !apiService.getProductImage) return false;
                
                const testProducts = [
                    { title: 'iPhone 15 Pro', brand: 'Apple' },
                    { title: 'Samsung Galaxy S24', brand: 'Samsung' },
                    { title: 'Notebook Acer Aspire', brand: 'Acer' },
                    { title: 'Smart TV LG 55"', brand: 'LG' }
                ];
                
                let allImagesGenerated = true;
                testProducts.forEach(product => {
                    const image = apiService.getProductImage(product);
                    if (!image || !image.startsWith('https://')) {
                        allImagesGenerated = false;
                    }
                });
                
                return allImagesGenerated;
            }));
            
            // Teste 3: Verificar produtos do database
            results.push(runTest('Produtos do Database', () => {
                if (!productsDatabase) return false;
                
                let allProductsHaveImages = true;
                Object.values(productsDatabase).forEach(category => {
                    if (Array.isArray(category)) {
                        category.forEach(product => {
                            if (!product.image || !product.image.startsWith('https://')) {
                                allProductsHaveImages = false;
                            }
                        });
                    }
                });
                
                return allProductsHaveImages;
            }));
            
            const passed = results.filter(r => r).length;
            const total = results.length;
            
            updateStatus('images-status', `Imagens: ${passed}/${total} testes passaram`, 
                        passed === total ? 'success' : 'warning');
            
            // Mostrar imagens dos produtos
            displayProductImages();
            
            return passed === total;
        }
        
        function displayProductImages() {
            const imageArea = document.getElementById('image-test-area');
            if (!imageArea || !productsDatabase) return;
            
            let html = '<h4>üñºÔ∏è Imagens dos Produtos:</h4><div class="image-test">';
            
            Object.values(productsDatabase).forEach(category => {
                if (Array.isArray(category)) {
                    category.forEach(product => {
                        html += `
                            <div>
                                <img src="${product.image}" alt="${product.title}" 
                                     onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"%23f0f0f0\"/><text x=\"50\" y=\"50\" text-anchor=\"middle\" dy=\".3em\" font-family=\"Arial\" font-size=\"12\" fill=\"%23999\">Erro</text></svg>'">
                                <div class="image-info">${product.title}</div>
                            </div>
                        `;
                    });
                }
            });
            
            html += '</div>';
            imageArea.innerHTML = html;
        }
        
        // 5. TESTE DO SISTEMA DE NAVEGA√á√ÉO
        function testNavigation() {
            log('=== TESTANDO SISTEMA DE NAVEGA√á√ÉO ===');
            
            const results = [];
            
            // Teste 1: Verificar links principais
            results.push(runTest('Links de Navega√ß√£o', () => {
                const mainPages = [
                    'index.html',
                    'catalog.html',
                    'login.html',
                    'cart.html',
                    'checkout.html'
                ];
                
                // Simular verifica√ß√£o de links
                return mainPages.length > 0;
            }));
            
            // Teste 2: Verificar funcionalidade de logout
            results.push(runTest('Funcionalidade de Logout', () => {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser) {
                    localStorage.removeItem('currentUser');
                    const afterLogout = JSON.parse(localStorage.getItem('currentUser'));
                    return afterLogout === null;
                }
                return true; // Se n√£o h√° usu√°rio logado, logout funciona
            }));
            
            const passed = results.filter(r => r).length;
            const total = results.length;
            
            updateStatus('navigation-status', `Navega√ß√£o: ${passed}/${total} testes passaram`, 
                        passed === total ? 'success' : 'warning');
            
            return passed === total;
        }
        
        // 6. TESTE DAS FUNCIONALIDADES GERAIS
        function testSearchSystem() {
            log('=== TESTANDO SISTEMA DE BUSCA ===');
            
            const results = [];
            
            // Teste 1: Verificar se h√° produtos para buscar
            results.push(runTest('Produtos Dispon√≠veis para Busca', () => {
                return productsDatabase && Object.keys(productsDatabase).length > 0;
            }));
            
            // Teste 2: Verificar fun√ß√£o de busca
            results.push(runTest('Fun√ß√£o de Busca', () => {
                return typeof productsModule !== 'undefined' && 
                       typeof productsModule.searchProducts === 'function';
            }));
            
            const passed = results.filter(r => r).length;
            const total = results.length;
            
            updateStatus('general-status', `Funcionalidades: ${passed}/${total} testes passaram`, 
                        passed === total ? 'success' : 'warning');
            
            return passed === total;
        }
        
        // Fun√ß√µes auxiliares para testes espec√≠ficos
        function getUserCart() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userId = currentUser ? currentUser.id : 'guest';
            const cartKey = `cart_${userId}`;
            return JSON.parse(localStorage.getItem(cartKey)) || [];
        }
        
        function saveUserCart(cart) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userId = currentUser ? currentUser.id : 'guest';
            const cartKey = `cart_${userId}`;
            localStorage.setItem(cartKey, JSON.stringify(cart));
        }

            return true;
