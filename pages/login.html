<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E2E-Commerce</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <h1>E2E-Commerce</h1>
                </a>
            </div>
            <div class="user-actions">
                <a href="cart.html" class="cart-icon">
                    <span class="material-icons">shopping_cart</span>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="register">Cadastro</button>
                </div>
                
                <div class="tab-content active" id="login-tab">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">E-mail</label>
                            <input type="email" id="login-email" required>
                            <span class="error-message" id="login-email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha</label>
                            <input type="password" id="login-password" required>
                            <span class="error-message" id="login-password-error"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn primary">Entrar</button>
                        </div>
                        <div class="form-message" id="login-message"></div>
                    </form>
                </div>
                
                <div class="tab-content" id="register-tab">
                    <h2>Cadastro</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name">Nome Completo</label>
                            <input type="text" id="register-name" required>
                            <span class="error-message" id="register-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-email">E-mail</label>
                            <input type="email" id="register-email" required>
                            <span class="error-message" id="register-email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Senha</label>
                            <input type="password" id="register-password" required>
                            <span class="error-message" id="register-password-error"></span>
                            <small>A senha deve ter no mínimo 10 caracteres, incluindo números, letras e caracteres especiais.</small>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirmar Senha</label>
                            <input type="password" id="register-confirm-password" required>
                            <span class="error-message" id="register-confirm-password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-profile">Perfil</label>
                            <select id="register-profile" required>
                                <option value="">Selecione um perfil</option>
                                <option value="cliente">Cliente</option>
                                <option value="vendedor">Vendedor</option>
                            </select>
                            <span class="error-message" id="register-profile-error"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn primary">Cadastrar</button>
                        </div>
                        <div class="form-message" id="register-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 E2E-Commerce. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
