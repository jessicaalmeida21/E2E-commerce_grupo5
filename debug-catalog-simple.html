<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß DEBUG SIMPLES - Teste de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalog.css">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 9999;
        }
        .debug-status {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .status-success { background: #27ae60; }
        .status-error { background: #e74c3c; }
        .status-info { background: #3498db; }
        
        .simple-product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            background: white;
        }
        .simple-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div class="debug-info">
        <h3>üîß DEBUG SIMPLES</h3>
        <div id="debug-status">Iniciando...</div>
        <button onclick="testProducts()" style="margin-top: 10px; padding: 5px 10px;">üîÑ Testar Produtos</button>
    </div>

    <!-- Cabe√ßalho -->
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html">
                        <div class="logo-icon"></div>
                        <h1>E2E-Commerce</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="container">
        <h1>üîß DEBUG SIMPLES - Teste de Produtos</h1>
        
        <div id="test-results" style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h3>üìä Resultados dos Testes:</h3>
            <div id="results-content">Clique em "üîÑ Testar Produtos" para come√ßar</div>
        </div>

        <div class="simple-grid" id="products-container">
            <!-- Produtos aparecer√£o aqui -->
        </div>
    </main>

    <script>
        console.log('üîß DEBUG SIMPLES iniciado');
        
        let debugStatus = document.getElementById('debug-status');
        let resultsContent = document.getElementById('results-content');
        let productsContainer = document.getElementById('products-container');
        
        function updateDebug(message, type = 'info') {
            console.log(message);
            debugStatus.innerHTML = `<div class="debug-status status-${type}">${message}</div>`;
        }
        
        function updateResults(message) {
            resultsContent.innerHTML += `<div>${message}</div>`;
        }
        
        async function testProducts() {
            updateDebug('Iniciando testes...', 'info');
            resultsContent.innerHTML = '';
            productsContainer.innerHTML = '';
            
            // Teste 1: Verificar se database.js est√° carregado
            updateResults('üîç Teste 1: Verificando database.js...');
            if (typeof productsDatabase !== 'undefined') {
                updateResults('‚úÖ productsDatabase encontrado');
                updateDebug('Database OK', 'success');
                
                // Contar produtos
                let totalProducts = 0;
                Object.keys(productsDatabase).forEach(category => {
                    if (Array.isArray(productsDatabase[category])) {
                        totalProducts += productsDatabase[category].length;
                    }
                });
                updateResults(`üìä Total de produtos no database: ${totalProducts}`);
                
                // Mostrar alguns produtos
                if (totalProducts > 0) {
                    updateResults('üéØ Exibindo primeiros 6 produtos...');
                    showSampleProducts();
                }
            } else {
                updateResults('‚ùå productsDatabase N√ÉO encontrado');
                updateDebug('Database ERRO', 'error');
            }
            
            // Teste 2: Verificar getAllProducts
            updateResults('üîç Teste 2: Verificando getAllProducts...');
            if (typeof getAllProducts === 'function') {
                updateResults('‚úÖ getAllProducts encontrado');
                try {
                    const products = getAllProducts();
                    updateResults(`üìä getAllProducts retornou: ${products.length} produtos`);
                    updateDebug(`${products.length} produtos`, 'success');
                } catch (error) {
                    updateResults(`‚ùå Erro ao executar getAllProducts: ${error.message}`);
                    updateDebug('getAllProducts ERRO', 'error');
                }
            } else {
                updateResults('‚ùå getAllProducts N√ÉO encontrado');
            }
            
            // Teste 3: Verificar API externa
            updateResults('üîç Teste 3: Testando API externa...');
            try {
                const response = await fetch('https://catalogo-products.pages.dev/api/products?page=1&pageSize=6');
                const data = await response.json();
                if (data.products && data.products.length > 0) {
                    updateResults(`‚úÖ API externa OK: ${data.products.length} produtos`);
                    updateDebug('API OK', 'success');
                    showApiProducts(data.products);
                } else {
                    updateResults('‚ùå API externa sem produtos');
                }
            } catch (error) {
                updateResults(`‚ùå Erro na API externa: ${error.message}`);
                updateDebug('API ERRO', 'error');
            }
        }
        
        function showSampleProducts() {
            let count = 0;
            Object.keys(productsDatabase).forEach(category => {
                if (Array.isArray(productsDatabase[category]) && count < 6) {
                    productsDatabase[category].slice(0, 6 - count).forEach(product => {
                        if (count < 6) {
                            const productDiv = document.createElement('div');
                            productDiv.className = 'simple-product';
                            productDiv.innerHTML = `
                                <h4>${product.title || product.name || 'Produto sem nome'}</h4>
                                <p><strong>Categoria:</strong> ${category}</p>
                                <p><strong>Pre√ßo:</strong> R$ ${product.price || 'N/A'}</p>
                                <p><strong>ID:</strong> ${product.id || 'N/A'}</p>
                                <img src="${product.image || 'https://via.placeholder.com/150'}" 
                                     style="max-width: 100px; height: auto;" 
                                     onerror="this.src='https://via.placeholder.com/150'">
                            `;
                            productsContainer.appendChild(productDiv);
                            count++;
                        }
                    });
                }
            });
        }
        
        function showApiProducts(products) {
            products.slice(0, 6).forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'simple-product';
                productDiv.style.borderColor = '#3498db';
                productDiv.innerHTML = `
                    <h4>üåê ${product.title || 'Produto da API'}</h4>
                    <p><strong>Categoria:</strong> ${product.category || 'N/A'}</p>
                    <p><strong>Pre√ßo:</strong> R$ ${product.price?.final || product.price || 'N/A'}</p>
                    <p><strong>ID:</strong> ${product.id || 'N/A'}</p>
                    <img src="${product.image || 'https://via.placeholder.com/150'}" 
                         style="max-width: 100px; height: auto;" 
                         onerror="this.src='https://via.placeholder.com/150'">
                `;
                productsContainer.appendChild(productDiv);
            });
        }
        
        // Carregar scripts necess√°rios
        const scripts = [
            'js/database.js',
            'js/products.js'
        ];
        
        let loadedScripts = 0;
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `${src}?v=46&t=${Date.now()}`;
                script.onload = () => {
                    console.log(`‚úÖ Script carregado: ${src}`);
                    loadedScripts++;
                    updateDebug(`Scripts: ${loadedScripts}/${scripts.length}`, 'info');
                    resolve();
                };
                script.onerror = () => {
                    console.error(`‚ùå Erro ao carregar: ${src}`);
                    reject(new Error(`Falha ao carregar ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        // Carregar todos os scripts
        async function loadAllScripts() {
            updateDebug('Carregando scripts...', 'info');
            
            for (const script of scripts) {
                try {
                    await loadScript(script);
                } catch (error) {
                    console.error('Erro ao carregar script:', error);
                }
            }
            
            updateDebug('Scripts carregados', 'success');
            
            // Aguardar um pouco e executar teste autom√°tico
            setTimeout(() => {
                testProducts();
            }, 1000);
        }
        
        // Iniciar carregamento
        loadAllScripts();
    </script>
</body>
</html>
